<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 設定一個方法uploadFile()要在上傳檔案時呼叫 -->
    <form name="form1" onsubmit="uploadFile(event)">
      <input type="file" name="avatar" />
      <input type="submit" />
    </form>
    <!-- 設定顯示圖片的長寬 -->
    <div style="width: 300px">
      <img src="" alt="" id="myimg" width="100%" />
    </div>
    <script>
      // 定義uploadFile()
      function uploadFile(e) {
        // 取消預設的傳統方式送出表單的行為
        e.preventDefault(); 
        // 將form1的值設定給FormData沒有外觀的表單
        const fd = new FormData(document.form1);
        // 用post的方法把表單內容傳給upload-img-api-1.php這支php檔
        fetch("upload-img-api-1.php", {
          method: "POST",
          // 等同於enctype="multipart/form-data"的效果
          body: fd, 
        })
        // 因為這邊是JSON格式因此.json()取得data
          .then((r) => r.json())
          .then((data) => {
            // 如果data取得success值
            if (data.success) {
              // 將這張圖片myimg的src設定為路徑(/php/uploads/)+完整檔名(data.file)
              myimg.src = "/php/uploads/" + data.file;
            }
          });
      }
    </script>
  </body>
</html>
