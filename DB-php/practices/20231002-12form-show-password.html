<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form post</title>
</head>
<body>
  <form action="" method="post" name="form1" onsubmit="showData(e)">
    <input type="text" name="account" id="account" placeholder="帳號"><br>
    <input type="password" name="password" id="password" placeholder="密碼">
    <button type="button" onclick="changeType()">顯示密碼</button><br>
    <input type="submit" value="送出"><br>
    
  </form>
  <script>
    function showData(e) {
      // 取消表單預設的送出功能
      e.prevenDefault();
        console.log(document.form1.account.value);
        console.log(document.form1.password.value);
      }

    function changeType(){
      const a_input = document.form1.password;
      const b = a_input.getAttribute("type");
      if (b==="password"){
        a_input.setAttribute("type","test");
      }else{
        a_input.setAttribute("type","password");
      }
    } 
  </script>
</body>
</html>
