<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- accept提示用戶可以接受的檔案類型 -->
    <input type="file" onchange="f(event)" accept="image/jpeg,image/png"/>
    <img id="myimg" src="" alt="" />
    <script>
      const f = (e) => {
        const el = e.currentTarget;
        // 產生一個可以讓myimg使用的URL暫存在瀏覽器內
        myimg.src = URL.createObjectURL(el.files[0]);
        console.log(el.files);
      };
      // 用戶點了上傳按鈕相當於授權瀏覽器取得所選的檔案，JS因為安全問題無法取得該檔案的所在位置
    </script>
  </body>
</html>
