<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 如果想改樣式，可以將原始的表單隱藏，另外用div設置按鈕(可以是文字也可以是圖片) -->
    <div style="cursor: pointer;" onclick="document.form1.photo.click()">點選上傳圖片</div>
    <!--要加hidden表單才會隱藏-->
    <form name="form1" hidden>
      <input type="file" name="photo" />
    </form>
    <!-- 設定顯示圖片的長寬 -->
    <div style="width: 300px">
      <img src="" alt="" id="myimg" width="100%" />
    </div>
    <script>
      // 定義uploadFile()
      function uploadFile() {
        // 將form1的值設定給FormData沒有外觀的表單
        const fd = new FormData(document.form1);
        // 用post的方法把表單內容傳給upload-img-api-1.php這支php檔
        fetch("upload-img-api-1.php", {
          method: "POST",
          // 等同於enctype="multipart/form-data"的效果
          body: fd, 
        })
        // 因為這邊是JSON格式因此.json()取得data
          .then((r) => r.json())
          .then((data) => {
            // 如果data取得success值
            if (data.success) {
              // 將這張圖片myimg的src設定為路徑(/php/uploads/)+完整檔名(data.file)
              myimg.src = "/php/uploads/" + data.file;
            }
          });
      }
    </script>
  </body>
</html>
